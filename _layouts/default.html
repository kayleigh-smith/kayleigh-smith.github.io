<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ page.title }} | {{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}">
  <style>
    /* Quick custom styles for header nav and centering content */

    body {
      max-width: 900px;
      margin: 0 auto;
      background-color: #fafafa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 1rem;
    }

    header {
      position: sticky;
      top: 0;
      background: white;
      padding: 1rem 0;
      border-bottom: 3px solid #6a0dad;
      margin-bottom: 2rem;
      z-index: 100;
    }

    header h1 {
      margin: 0;
      color: #6a0dad;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0.5rem 0 0 0;
      display: flex;
      gap: 1.5rem;
    }

    nav a {
      color: #8a2be2;
      text-decoration: none;
      font-weight: 600;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      line-height: 1.6;
      color: #222;
    }

    footer {
      margin-top: 4rem;
      padding-top: 1rem;
      border-top: 1px solid #ddd;
      font-size: 0.9rem;
      color: #666;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>
    <nav>
      <ul>
        {% for page in site.pages %}
          {% if page.title and page.title != site.title %}
            <li><a href="{{ page.url | relative_url }}">{{ page.title }}</a></li>
          {% endif %}
        {% endfor %}
      </ul>
    </nav>
  </header>

  <main>
    {{ content }}
  </main>

  <footer>
    <p>Â© {{ site.author }} - {{ site.university }} - {{ site.email }}</p>
  </footer>
</body>
</html>
